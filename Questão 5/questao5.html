<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>questao 5</title>
</head>

<body>
<script> 
var produto = parseInt(prompt("Digite o codigo do produto"))

switch(produto){
  case 1 : document.write("Alimento não perecível");
  break;
  case 2 : document.write("Alimento perecível");
  break;
  case 3: document.write("Vestuario");
  break;
  case 4: document.write("Higiene Pessoal");
  break;
  case 5: document.write("Limpeza e Utensílios Domésticos");
  break;
  default: alert("Código inválido!")
}

</script>

</body>

</html>
