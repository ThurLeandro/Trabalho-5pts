<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>questao 10</title>
</head>

<body>
<script>
var cres = 1
var desc = 10
document.write("Numeros de 1 a 10 em ordem crescente e decrescente")
  while(cres <= 10){
    document.write("<br>"+ cres);
    cres++
  }
  while(desc >= 1){
    document.write("<br>"+ desc)
    desc--
  }
  
  
  
</script>
</body>

</html>
